kind: golang.Generate
spec:
  versionPackagePath: internal/version
---
kind: golang.GoVulnCheck
spec:
  ignore:
    - GO-2025-3770
---
kind: golang.Build
spec:
  outputs:
    linux-amd64:
      GOOS: linux
      GOARCH: amd64
    linux-arm64:
      GOOS: linux
      GOARCH: arm64
---
kind: golang.Toolchain
spec:
  makefile:
    extraVariables:
      - name: PKGS_PREFIX
        defaultValue: ghcr.io/siderolabs
      - name: PKGS
        defaultValue: v1.11.0-18-g1a25681
  docker:
    extraArgs:
      - PKGS_PREFIX
      - PKGS
---
kind: common.Docker
spec:
  extraBuildArgs:
    - PKGS_PREFIX
    - PKGS
---
kind: common.Image
name: image-image-factory
spec:
  extraEnvironment:
    PLATFORM: linux/amd64,linux/arm64
  additionalImages: [] # so we copy same fhs and ca-certificates as the version of other tools
  allowedLocalPaths:
    - tailwind.config.js
    - package.json
    - package-lock.json
  dependsOn:
    - tailwind
  entrypoint: /usr/bin/image-factory
  copyFrom:
    - name: imager-tools
      stage: imager-tools
---
kind: auto.CustomSteps
spec:
  steps:
    - name: imager-base
      toplevel: true
    - name: imager-tools
      toplevel: true
    - name: integration-cdn.test
      toplevel: true
    - name: integration-direct.test
      toplevel: true
    - name: integration-s3.test
      toplevel: true
    - name: integration-direct
      toplevel: true
      dependants:
        - coverage
    - name: integration-s3
      toplevel: true
      dependants:
        - coverage
    - name: integration-cdn
      toplevel: true
      dependants:
        - coverage
    - name: update-to-talos-main
      toplevel: true
    - name: integration-cdn-talos-main
      toplevel: true
    - name: integration-direct-talos-main
      toplevel: true
    - name: integration-s3-talos-main
      toplevel: true
    - name: tailwind
      toplevel: true
---
